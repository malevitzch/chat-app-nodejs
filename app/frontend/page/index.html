<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 style="text-align: center;">MESSAGES</h1>
    <div class="msg-container" id="msgBox">
        <ul class="msg-list" id="msgList"></ul>
        <form class="msg-form" onsubmit="post(event)" autocomplete="off">
            <input type="text" id="messageform" name="msg"><br>
        </form>
    </div>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
