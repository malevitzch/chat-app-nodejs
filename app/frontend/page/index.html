<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon_blue.png">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script type="module" src="js/index.js"></script>
</head>

<body>
    <div id="main-container">
        <div id="sidebar-container">
            <div id="cont" class="cont">
                <div id="tog" class="tog"></div>
            </div>
        </div>
        <div class="msg-container" id="msgBox">
            <h1>MESSAGES</h1>
            <ul class="msg-list" id="msgList"></ul>
            <form class="msg-form" id="msgform" onsubmit="post(event)" autocomplete="off">
                <input type="text" id="messageform" name="msg"><br>
            </form>
        </div>
    </div>
</body>

</html>
